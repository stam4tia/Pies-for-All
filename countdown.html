    body {
      font-family: 'Lisu Bosa', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://media0.giphy.com/media/xUOrw3Cefz0PcZrLFu/giphy.gif?cid=ecf05e47ypmdfmtq5cwbj42uvzpdxdyy2bxxduiauo2sog3m&ep=v1_gifs_related&rid=giphy.gif&ct=g');

      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white; 
    }

    header {
      text-align: center;
      padding: 10px;
      display: flex;
      justify-content: space-between; 
      align-items: center;
    }

    header img {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease; 
      margin-right: 30px; 
      margin-left: 30px;
    }

    header img:hover {
      transform: scale(1.1) rotate(360deg); 
    }

    nav {
      display: flex;
      justify-content: flex-end; 
      align-items: center;
      margin-right: 20px; 
    }

    nav button {
      font-family: 'Lisu Bosa', sans-serif;
      color: #ffb4e5; 
      font-size: 23px; 
      text-decoration: none; 
      margin-left: 20px;
      cursor: pointer;
      border: 2px solid white;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 20px; 
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
      border-radius: 15px; 
    }

    nav button:hover {
      background-color: #9c3b8f; 
      color: #ffffff; 
      transform: translateY(1px);
    }

    h1 {
      font-family: 'Lisu Bosa', sans-serif;
      font-weight: 900;
      font-style: italic;
      text-align: center;
      text-decoration: underline;
      color: white; 
      font-size: 40px;
    }

    /* Wrap countdown in a container */
    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px; /* Set a height to vertically center */
    }

    #countdown {
      font-size: 60px; /* Make countdown text larger */
      font-weight: bold;
    }

    footer {
      position: fixed; 
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: 'Lisu Bosa', sans-serif;
      text-align: center;
      padding: 10px 0;
    }
  
    .footer-text {
      color: #ffffff;
      font-size: 17px;
      text-align: center;
    }
  
    footer a {
      text-decoration: none;
    }
  
    footer a:hover {
      color: rgb(0, 200, 255) !important; 
    }

  </style>

<header>
  <a href="index.html">

    <button onclick="window.location.href='pietable.html'">Pie Table</button>
  </nav>
</header>

<h1>Pie Time Countdown</h1>
<div class="countdown-container">
  <p id="countdown"></p>
</div>

<script>
 function updateCountdown() {
    const now = new Date();
    const currentYear = now.getFullYear();
    let piDay = new Date(currentYear, 2, 14, 0, 0, 0);
    
    if (now > piDay) {
      piDay = new Date(currentYear + 1, 2, 14, 0, 0, 0);
    }
    
    const diff = piDay.getTime() - now.getTime();
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    
    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until Pi Day!`;
  }
  
  updateCountdown();
  setInterval(updateCountdown, 1000);

</script>
