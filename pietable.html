<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Lisu Bosa', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dGFibGUlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww');

      background-repeat: no-repeat;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white; 
    }
  
    header {
      text-align: center;
      padding: 10px;
      display: flex;
      justify-content: space-between; 
      align-items: center;
    }
  
    header img {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease; 
      margin-right: 30px; 
      margin-left: 30px;
    }
  
    header img:hover {
      transform: scale(1.1) rotate(360deg); 
    }
  
    nav {
      display: flex;
      justify-content: flex-end; 
      align-items: center;
      margin-right: 20px; 
    }
  
    nav button {
  font-family: 'Lisu Bosa', sans-serif;
  color: #ffb4e5; 
  font-size: 23px; 
  text-decoration: none; 
  margin-left: 20px;
  cursor: pointer;
  border: 2px solid rgb(255, 255, 255); 
  background-color: rgba(0, 0, 0, 0.3); 
  padding: 10px 20px; 
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
  border-radius: 15px; 
}

nav button:hover {
  background-color: #9c3b8f; 
  color: #ffffff; 
  transform: translateY(1px);
}
    h1 {
      font-family: 'Lisu Bosa', sans-serif;
      font-weight: 900;
      font-style: italic;
      text-align: center;
      text-decoration: underline;
      color: white; 
      font-size: 40px;
    }
   h2 {
      font-family: 'Lisu Bosa', sans-serif;
      font-weight: 900;
      font-style: italic;
      text-align: center;
      color: #ffbdeb;
      font-size: 30px;

    
    }

    table {
  margin: 30px;
  border-collapse: collapse;
  width: 80%;
}

table, th, td {
  border: 3px solid white;
}

th, td {
  padding: 15px;
  text-align: left;
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

table img:hover {
  transform: scale(1.5); 
}

.tables-container {
  display: flex;
  justify-content: space-between;
  border-radius: 10px;
}
footer {
      position: fixed; 
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: 'Lisu Bosa', sans-serif;
      text-align: center;
      padding: 10px 0;
    }
  
    .footer-text a {

      font-size: 17px;

    }
  
    .footer-text a:hover {
      color: rgb(0, 200, 255);
    }


  </style>
<script>
    // function to load the PHP content using AJAX
    function loadPHPContent() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("phpContent").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "pietable.php", true);
      xhttp.send();
    }

    // load the PHP content on page load
    window.onload = loadPHPContent;
  </script>


</head>
